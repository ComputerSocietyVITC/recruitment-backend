services:
  recruitment-backend:
    build:
      target: builder  # Stop at builder stage for development
    environment:
      - ENV=development
      - GIN_MODE=debug
      - DB_HOST=postgres
    # Override command for development (if using air for live reload)
    # command: ["air", "-c", ".air.toml"]
    ports:
      - "8080:8080"

  postgres:
    environment:
      # More permissive settings for development
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
      
